before_install:
- openssl aes-256-cbc -K $encrypted_a2d334ee0938_key -iv $encrypted_a2d334ee0938_iv
  -in .travis/travis.enc -out ~/.ssh/id_rsa -d

addons:
  ssh_known_hosts: fanyi.juejin.im

script:
  make test

after_success:
  - git config user.username 'travis'
  - git config user.email 'travis@fanyi.juejin.im'
  - git remote add fanyi git@fanyi.juejin.im:gold-miner-web
  - git push fanyi $(git_current_branch)
